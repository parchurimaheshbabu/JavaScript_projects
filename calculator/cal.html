<!DOCTYPE html>
<html>
<head>
    <title >Calculator</title>
    <script src ="cal.js"></script>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <section class="Calculator">
        <form>
            <input type="text"  id="a1" />
        </form>
<div class="buttons">

    <button type="button"  class="a" onclick="deter('/')" >/</button>
    <button type="button" class="a"  onclick="deter('*')">*</button>
    <button type="button" class="a"  onclick="deter('+')">+</button>
    <button type="button"class="a"   onclick="deter('-')">-</button>
    <button type="button"  class="b" onclick="deter(1)" >1</button>
    <button type="button" class="b" onclick="deter(2)">2</button>
    <button type="button" class="b" onclick="deter(3)">3</button>
    <button type="button" class="b" onclick="deter(4)">4</button>
    <button type="button"  class="b" onclick="deter(5)">5</button>
    <button type="button" class="b"  onclick="deter(6)">6</button>
    <button type="button" class="b"   onclick="deter(7)">7</button>
    <button type="button" class="b"    onclick="deter(8)">8</button>
    <button type="button" class="b"  onclick="deter(9)">9</button>
    <button type="button" class="b"   onclick="deter(0)">0</button>
    <button type="button" class="b"   onclick="deter('.')">.</button>
    <button type="button" class="c" onclick="deter2('=')">=</button>
    <button type="button"  class="d"  onclick="deter3('C')">C</button>


</div>


    </section>
</body>
</html>
